<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, section, footer {
            text-align: center;
            padding: 50px;
        }
        header {
            background: #4CAF50;
            color: #fff;
        }
        header h1 {
            font-size: 2.5em;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            color: #fff;
            background-color: #333;
            border-radius: 5px;
            text-decoration: none;
        }
        section {
            padding: 50px 20px;
        }
        .services, .testimonials {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .service-item, .testimonial-item {
            background: #f4f4f4;
            padding: 20px;
            width: 250px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }
        .cta {
            background: #333;
            color: #fff;
            padding: 20px;
        }
        footer {
            background: #222;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <header>
        <h1>EcoFuel</h1>
        <p>You can click this button and go directly to the official website of the offer.</p>
        <a href="http://surl.li/zgakjp" class="button">Get Started</a>
    </header>



</body>
</html>
